<html>
    <head>
        <meta charset="UTF-8">
        <title>baicizhan-helper setting</title>
        <link rel="icon" href="./images/baicizhan-helper.png">
        <link rel="stylesheet" type="text/css" href="./libs/bootstrap-3.4.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./libs/growl/jquery.growl.css" />
        <link rel="stylesheet" type="text/css" href="options.css">
    </head>
    <body>
        <div id="loginView" class="container h-100 hidden">
            <div class="row center">
                <div class="col-md-4 col-md-offset-4 title">
                    <h1>百词斩助手</h1>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <div class="col-sm-12">
                            <input type="text" class="form-control" id="phoneNumInput" placeholder="请输入手机号码">
                          </div>
                          <span class="tips error-tips">手机号码应为11位数字</span>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="verifyCodeInput" placeholder="请输入验证码">
                          </div>
                          <div class="col-sm-4">
                            <button type="submit" id="getVerifyCodeBtn" class="btn btn-block btn-primary">获取验证码</button>
                          </div>
                          <span class="tips error-tips">验证码应为6位数字</span>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-12">
                            <button type="submit" id="submitBtn" class="btn btn-primary btn-block mb-4">登&nbsp;&nbsp;录</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <div id="settingView" class="container h-100 hidden">
            <div class="row center">
                <div class="col-md-2">
                    <ul class="menu">
                        <li id="bookSettingMenu" class="menu-item active" for="bookSettingView">
                            <i class="glyphicon glyphicon-book"></i>&nbsp;&nbsp;单词本
                        </li>
                        <li id="cardSettingMenu" class="menu-item" for="cardSettingView">
                            <i class="glyphicon glyphicon-comment"></i>&nbsp;&nbsp;卡片设置
                        </li>
                        <li id="advanceSettingMenu" class="menu-item" for="advanceSettingView">
                            <i class="glyphicon glyphicon-wrench"></i>&nbsp;&nbsp;高级设置
                        </li>
                    </ul>
                </div>

                <div id="bookSettingView" class="col-md-offset-2 col-md-6">  
                    <div class="alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">
                            &times;
                        </button>
                        <a href="#" class="alert-link">你尚未选择单词本用于添加单词</a>
                    </div>
                </div>

                <div id="cardSettingView" class="col-md-offset-2 col-md-6 hidden">
                    <div class="devloping">
                        <p style="font-size: large; user-select: none;">正在开发中...</p>   
                    </div>
                </div>

                <div id="advanceSettingView" class="col-md-offset-2 col-md-6 hidden">
                    <div class="devloping">
                        <p style="font-size: large; user-select: none;">正在开发中...</p>   
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./libs/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./libs/growl/jquery.growl.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="setting.js"></script>
</html>
