<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../assets/bootstrap-4.6.2/css/bootstrap.css" />
    <title>baicizhan-helper</title>
</head>

<body>
    <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="searchTab" data-toggle="tab" data-target="#searchTabContent"
                type="button" role="tab" aria-controls="searchTabContent" aria-selected="true">搜索</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="workbookTab" data-toggle="tab" data-target="#workbookTabContent" type="button"
                role="tab" aria-controls="workbookTabContent" aria-selected="true">单词本</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="settingTab" data-toggle="tab" data-target="#settingTabContent" type="button"
                role="tab" aria-controls="settingTabContent" aria-selected="true">系统设置</button>
        </li>
        <li class="nav-item dropdown">
            <a id="username" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">guest</a>
            <div class="dropdown-menu">
                <a id="exit" class="dropdown-item" href="#">退出</a>
            </div>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="searchTabContent" role="tabpanel" aria-labelledby="searchTab">搜索
        </div>
        <div class="tab-pane fade" id="workbookTabContent" role="tabpanel" aria-labelledby="workbookTab">单词本</div>
        <div class="tab-pane fade" id="settingTabContent" role="tabpanel" aria-labelledby="settingTab">
            <div class="container" style="margin-top: 40px;">
                <div class="row">
                <div class="col-sm-2"></div>
                <form id="settingForm">
                    <div class="form-group row">
                        <label for="workbookSelect" class="col-sm-3 col-form-label">单词本</label>
                        <select class="form-control col-sm-5" id="workbookSelect"></select>
                        &nbsp;
                        <small class="form-text text-muted">
                            选中单词本用于后续单词收藏
                        </small>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">弹窗样式</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="popoverStyle" id="simleStyleRadio" value="simple" checked>
                                <label class="form-check-label" for="simleStyle">精简模式</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="popoverStyle" id="richStyleRadio" value="rich">
                                <label class="form-check-label" for="richStyle">图文模式</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">翻译时机</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="triggerMode" id="showIconRadio" value="showIcon" checked>
                                <label class="form-check-label" for="showIconRadio">显示图标，点击翻译</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="triggerMode" id="directRadio" value="direct">
                                <label class="form-check-label" for="directRadio">直接翻译</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="triggerMode" id="neverRadio" value="never">
                                <label class="form-check-label" for="neverRadio">永不翻译</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">主题</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="lightRadio" value="light" checked>
                                <label class="form-check-label" for="light">明亮</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="blackRadio" value="black">
                                <label class="form-check-label" for="black">酷黑</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="autoRadio" value="auto">
                                <label class="form-check-label" for="auto">跟随操作系统</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">代理服务器</label>
                        <div class="col-sm-9 row">
                            <div class="col-sm-8">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">http://</div>
                                    </div>
                                    <input id="hostInput" type="text" class="form-control" value="110.42.229.221" placeholder="默认不需要修改"/>
                                </div>
                            </div>
                            :
                            <div class="col-sm-3">
                                <input id="portInput" type="text" class="form-control mb-2" value="8080" placeholder="默认不需要修改">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div style="margin: 0 auto">
                            <button id="resetButton" type="button" class="btn btn-warning">重置</button>
                            &nbsp;&nbsp;
                            <button id="submitButton" type="button" class="btn btn-primary">保存</button>
                        </div>                        
                    </div>                    
                </form>
            </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">短信登录</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="phoneNum" class="col-sm-3 col-form-label">手机号码：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="phoneNum">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="verifyCode" class="col-sm-3 col-form-label">验证码：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="verifyCode">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- TODO 使用文档说明，如何手机绑定微信号码 -->
                    <a title="微信登录">微信</a>
                    <a title="QQ登录">QQ</a>
                    <a title="短信登录">短信</a>
                    <a title="邮箱登录">邮箱</a>
                    <button id="sendVerifyButton" type="button" class="btn btn-secondary">发送验证码</button>
                    <button id="loginButton" type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../assets/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../assets/bootstrap-4.6.2/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../js/storage.js"></script>
    <script type="text/javascript" src="../js/api.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/setting.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
