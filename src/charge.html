<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员充值</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .price-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .price-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
        }
        .current-price {
            font-size: 2em;
            color: #333;
            font-weight: bold;
        }
        .discount-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .feature-list li {
            margin: 8px 0;
            color: #666;
        }
        .feature-list li::before {
            content: "✓";
            color: #4CAF50;
            margin-right: 8px;
        }
        .buy-btn {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">会员充值</h2>
        <div class="row justify-content-center">
            <!-- 月度会员 -->
            <div class="col-md-4">
                <div class="price-card">
                    <div>
                        <h3>月度会员</h3>
                        <div class="duration">31天</div>
                        <div class="mt-3">
                            <span class="original-price">¥3</span>
                            <span class="current-price">¥2</span>
                            <span class="discount-badge">66% OFF</span>
                        </div>
                    </div>
                    <button class="btn btn-primary buy-btn">立即重置</button>
                </div>
            </div>
            
            <!-- 半年度会员 -->
            <div class="col-md-4">
                <div class="price-card">
                    <div>
                        <h3>半年度会员</h3>
                        <div class="duration">6个月</div>
                        <div class="mt-3">
                            <span class="original-price">¥18</span>
                            <span class="current-price">¥10</span>
                            <span class="discount-badge">55% OFF</span>
                        </div>
                    </div>
                    <button class="btn btn-primary buy-btn">立即重置</button>
                </div>
            </div>
            
            <!-- 年度会员 -->
            <div class="col-md-4">
                <div class="price-card">
                    <div>
                        <h3>年度会员</h3>
                        <div class="duration">12个月</div>
                        <div class="mt-3">
                            <span class="original-price">¥36</span>
                            <span class="current-price">¥18</span>
                            <span class="discount-badge">50% OFF</span>
                        </div>
                    </div>
                    <button class="btn btn-primary buy-btn">立即重置</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
